content: >-
  The general conditions for the member or members of the {supervisory authority|index:supervisory-authority}
  should be laid down by law in each Member State and should in particular provide
  that those members are to be appointed, by means of a transparent procedure, either
  by the parliament, government or the head of State of the Member State on the basis
  of a proposal from the government, a member of the government, the parliament or
  a chamber of the parliament, or by an independent body entrusted under Member State
  law. In order to ensure the independence of the {supervisory authority|index:supervisory-authority},
  the member or members should act with integrity, refrain from any action that is
  incompatible with their duties and should not, during their term of office, engage
  in any incompatible occupation, whether gainful or not. The {supervisory authority|index:supervisory-authority}
  should have its own staff, chosen by the {supervisory authority|index:supervisory-authority}
  or an independent body established by Member State law, which should be subject
  to the exclusive direction of the member or members of the {supervisory authority|index:supervisory-authority}.
