content: >-
  Where a Member State establishes several supervisory authorities, it should establish
  by law mechanisms for ensuring the effective participation of those supervisory
  authorities in the consistency mechanism. That Member State should in particular
  designate the {supervisory authority|index:supervisory-authority} which functions
  as a single contact point for the effective participation of those authorities in
  the mechanism, to ensure swift and smooth cooperation with other supervisory authorities,
  the Board and the Commission.
