content: "Member State law or collective agreements, including \u2018works agreements\u2019\
  , may provide for specific rules on the {processing|index:processing} of employees'\
  \ {personal data|index:personal-data} in the employment context, in particular for\
  \ the conditions under which {personal data|index:personal-data} in the employment\
  \ context may be processed on the basis of the {consent|index:consent} of the employee,\
  \ the purposes of the recruitment, the performance of the contract of employment,\
  \ including discharge of obligations laid down by law or by collective agreements,\
  \ management, planning and organisation of work, equality and diversity in the workplace,\
  \ health and safety at work, and for the purposes of the exercise and enjoyment,\
  \ on an individual or collective basis, of rights and benefits related to employment,\
  \ and for the purpose of the termination of the employment relationship."
