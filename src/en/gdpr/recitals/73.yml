  Restrictions concerning specific principles and the rights of information, access to and rectification or erasure of {personal data|index:personal-data}, the right to data portability, the right to object, decisions based on {profiling|index:profiling}, as well as the communication of a {personal data|index:personal-data} breach to a {data subject|index:data-subject} and certain related obligations of the controllers may be imposed by Union or Member State law, as far as necessary and proportionate in a democratic society to safeguard public security, including the protection of human life especially in response to natural or manmade disasters, the prevention, investigation and prosecution of criminal offences or the execution of criminal penalties, including the safeguarding against and the prevention of threats to public security, or of breaches of ethics for regulated professions, other important objectives of general public interest of the Union or of a Member State, in particular an important economic or financial interest of the Union or of a Member State, the keeping of public registers kept for reasons of general public interest, further {processing|index:processing} of archived {personal data|index:personal-data} to provide specific information related to the political behaviour under former totalitarian state regimes or the protection of the {data subject|index:data-subject} or the rights and freedoms of others, including social protection, public health and humanitarian purposes. Those restrictions should be in accordance with the requirements set out in the Charter and in the European Convention for the Protection of Human Rights and Fundamental Freedoms.
