content: |-
  Associations or other bodies representing categories of controllers or processors should be encouraged to draw up codes of conduct, within the limits of this {Regulation|index:regulation}, so as to facilitate the effective application of this {Regulation|index:regulation}, taking account of the specific characteristics of the {processing|index:processing} carried out in certain sectors and the specific needs of micro, small and medium enterprises. In particular, such codes of conduct could calibrate the obligations of controllers and processors, taking into account the risk likely to result from the {processing|index:processing} for the rights and freedoms of {natural persons|index:natural-person}.
