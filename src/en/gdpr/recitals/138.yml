content: >-
  The application of such mechanism should be a condition for the lawfulness of a
  measure intended to produce legal effects by a {supervisory authority|index:supervisory-authority}
  in those cases where its application is mandatory. In other cases of cross-border
  relevance, the cooperation mechanism between the lead {supervisory authority|index:supervisory-authority}
  and supervisory authorities concerned should be applied and mutual assistance and
  joint operations might be carried out between the supervisory authorities concerned
  on a bilateral or multilateral basis without triggering the consistency mechanism.
