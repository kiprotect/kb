content: |-
  Each {supervisory authority|index:supervisory-authority} should be provided with the financial and human resources, premises and infrastructure necessary for the effective performance of their tasks, including those related to mutual assistance and cooperation with other supervisory authorities throughout the Union. Each {supervisory authority|index:supervisory-authority} should have a separate, public annual budget, which may be part of the overall state or national budget.
index:
- supervisory-authority
number: 120
