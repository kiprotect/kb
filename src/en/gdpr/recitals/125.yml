content: |-
  The lead authority should be competent to adopt binding decisions regarding measures applying the powers conferred on it in accordance with this {Regulation|index:regulation}. In its capacity as lead authority, the {supervisory authority|index:supervisory-authority} should closely involve and coordinate the supervisory authorities concerned in the decision-making process. Where the decision is to reject the complaint by the {data subject|index:data-subject} in whole or in part, that decision should be adopted by the {supervisory authority|index:supervisory-authority} with which the complaint has been lodged.
