content: >-
  The Commission should monitor the functioning of decisions on the level of protection
  in a third country, a territory or specified sector within a third country, or an
  {international organisation|index:international-organisation}, and monitor the functioning
  of decisions adopted on the basis of Article 25(6) or Article 26(4) of Directive
  95/46/EC. In its adequacy decisions, the Commission should provide for a periodic
  review mechanism of their functioning. That periodic review should be conducted
  in consultation with the third country or {international organisation|index:international-organisation}
  in question and take into account all relevant developments in the third country
  or {international organisation|index:international-organisation}. For the purposes
  of monitoring and of carrying out the periodic reviews, the Commission should take
  into consideration the views and findings of the European Parliament and of the
  Council as well as of other relevant bodies and sources. The Commission should evaluate,
  within a reasonable time, the functioning of the latter decisions and report any
  relevant findings to the Committee within the meaning of {Regulation|index:regulation}
  (EU) No 182/2011 of the European Parliament and of the Council (12) as established
  under this {Regulation|index:regulation}, to the European Parliament and to the
  Council.
