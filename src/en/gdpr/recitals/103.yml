  The Commission may decide with effect for the entire Union that a third country, a territory or specified sector within a third country, or an {international organisation|index:international-organisation}, offers an adequate level of data protection, thus providing legal certainty and uniformity throughout the Union as regards the third country or {international organisation|index:international-organisation} which is considered to provide such level of protection. In such cases, transfers of {personal data|index:personal-data} to that third country or {international organisation|index:international-organisation} may take place without the need to obtain any further authorisation. The Commission may also decide, having given notice and a full statement setting out the reasons to the third country or {international organisation|index:international-organisation}, to revoke such a decision.
