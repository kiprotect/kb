chapter: 7
number: 70
paragraphs:
  1:
    index:
    - regulation
    number: 1
    points:
      a:
        content: >-
          monitor and ensure the correct application of this {Regulation|index:regulation}
          in the cases provided for in Articles 64 and 65 without prejudice to the
          tasks of national supervisory authorities;
        index:
        - regulation
      b:
        content: >-
          advise the Commission on any issue related to the protection of {personal
          data|index:personal-data} in the Union, including on any proposed amendment
          of this {Regulation|index:regulation};
        index:
        - regulation
        - personal-data
      c:
        content: >-
          advise the Commission on the format and procedures for the exchange of information
          between controllers, processors and supervisory authorities for {binding
          corporate rules|index:binding-corporate-rules};
        index:
        - binding-corporate-rules
      d:
        content: >-
          issue guidelines, recommendations, and best practices on procedures for
          erasing links, copies or replications of {personal data|index:personal-data}
          from publicly available communication services as referred to in Article
          17(2);
        index:
        - personal-data
      e:
        content: >-
          examine, on its own initiative, on request of one of its members or on request
          of the Commission, any question covering the application of this {Regulation|index:regulation}
          and issue guidelines, recommendations and best practices in order to encourage
          consistent application of this {Regulation|index:regulation};
        index:
        - regulation
      f:
        content: >-
          issue guidelines, recommendations and best practices in accordance with
          point (e) of this paragraph for further specifying the criteria and conditions
          for decisions based on {profiling|index:profiling} pursuant to Article 22(2);
        index:
        - profiling
      g:
        content: >-
          issue guidelines, recommendations and best practices in accordance with
          point (e) of this paragraph for establishing the {personal data|index:personal-data}
          breaches and determining the undue delay referred to in Article 33(1) and
          (2) and for the particular circumstances in which a {controller|index:controller}
          or a {processor|index:processor} is required to notify the {personal data|index:personal-data}
          breach;
        index:
        - processor
        - controller
        - personal-data
      h:
        content: >-
          issue guidelines, recommendations and best practices in accordance with
          point (e) of this paragraph as to the circumstances in which a {personal
          data|index:personal-data} breach is likely to result in a high risk to the
          rights and freedoms of the {natural persons|index:natural-person} referred
          to in Article 34(1).
        index:
        - natural-person
        - personal-data
      i:
        content: >-
          issue guidelines, recommendations and best practices in accordance with
          point (e) of this paragraph for the purpose of further specifying the criteria
          and requirements for {personal data|index:personal-data} transfers based
          on {binding corporate rules|index:binding-corporate-rules} adhered to by
          controllers and {binding corporate rules|index:binding-corporate-rules}
          adhered to by processors and on further necessary requirements to ensure
          the protection of {personal data|index:personal-data} of the data subjects
          concerned referred to in Article 47;
        index:
        - binding-corporate-rules
        - personal-data
      j:
        content: >-
          issue guidelines, recommendations and best practices in accordance with
          point (e) of this paragraph for the purpose of further specifying the criteria
          and requirements for the {personal data|index:personal-data} transfers on
          the basis of Article 49(1);
        index:
        - personal-data
      k:
        content: >-
          draw up guidelines for supervisory authorities concerning the application
          of measures referred to in Article 58(1), (2) and (3) and the setting of
          administrative fines pursuant to Article 83;
      l:
        content: >-
          review the practical application of the guidelines, recommendations and
          best practices referred to in points (e) and (f);
      m:
        content: >-
          issue guidelines, recommendations and best practices in accordance with
          point (e) of this paragraph for establishing common procedures for reporting
          by {natural persons|index:natural-person} of infringements of this {Regulation|index:regulation}
          pursuant to Article 54(2);
        index:
        - regulation
        - natural-person
      n:
        content: >-
          encourage the drawing-up of codes of conduct and the establishment of data
          protection certification mechanisms and data protection seals and marks
          pursuant to Articles 40 and 42;
      o:
        content: >-
          carry out the accreditation of certification bodies and its periodic review
          pursuant to Article 43 and maintain a public register of accredited bodies
          pursuant to Article 43(6) and of the accredited controllers or processors
          established in third countries pursuant to Article 42(7);
      p:
        content: >-
          specify the requirements referred to in Article 43(3) with a view to the
          accreditation of certification bodies under Article 42;
      q:
        content: >-
          provide the Commission with an opinion on the certification requirements
          referred to in Article 43(8);
      r:
        content: provide the Commission with an opinion on the icons referred to in
          Article 12(7);
      s:
        content: >-
          provide the Commission with an opinion for the assessment of the adequacy
          of the level of protection in a third country or {international organisation|index:international-organisation},
          including for the assessment whether a third country, a territory or one
          or more specified sectors within that third country, or an {international
          organisation|index:international-organisation} no longer ensures an adequate
          level of protection. To that end, the Commission shall provide the Board
          with all necessary documentation, including correspondence with the government
          of the third country, with regard to that third country, territory or specified
          sector, or with the {international organisation|index:international-organisation}.
        index:
        - international-organisation
      t:
        content: >-
          issue opinions on draft decisions of supervisory authorities pursuant to
          the consistency mechanism referred to in Article 64(1), on matters submitted
          pursuant to Article 64(2) and to issue binding decisions pursuant to Article
          65, including in cases referred to in Article 66;
      u:
        content: >-
          promote the cooperation and the effective bilateral and multilateral exchange
          of information and best practices between the supervisory authorities;
      v:
        content: >-
          promote common training programmes and facilitate personnel exchanges between
          the supervisory authorities and, where appropriate, with the supervisory
          authorities of third countries or with international organisations;
      w:
        content: >-
          promote the exchange of knowledge and documentation on data protection legislation
          and practice with data protection supervisory authorities worldwide.
      x:
        content: issue opinions on codes of conduct drawn up at Union level pursuant
          to Article 40(9); and
      y:
        content: >-
          maintain a publicly accessible electronic register of decisions taken by
          supervisory authorities and courts on issues handled in the consistency
          mechanism.
    preamble: >-
      The Board shall ensure the consistent application of this {Regulation|index:regulation}.
      To that end, the Board shall, on its own initiative or, where relevant, at the
      request of the Commission, in particular:
  2:
    content: >-
      Where the Commission requests advice from the Board, it may indicate a time
      limit, taking into account the urgency of the matter.
    number: 2
  3:
    content: >-
      The Board shall forward its opinions, guidelines, recommendations, and best
      practices to the Commission and to the committee referred to in Article 93 and
      make them public.
    number: 3
  4:
    content: >-
      The Board shall, where appropriate, consult interested parties and give them
      the opportunity to comment within a reasonable period. The Board shall, without
      prejudice to Article 76, make the results of the consultation procedure publicly
      available.
    number: 4
section: 3
title: Tasks of the Board
